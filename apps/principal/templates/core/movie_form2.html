{% extends "base.html" %}

{% block content %}

<div class="container">
	<form class="form-horizontal" action="." method="POST">
	    <legend>Cadastrar</legend>
	    {% csrf_token %}
		{{ form.as_p }}

		<div class="form-group">

	      </div>
	    </div>
	</form>
</div>

{% endblock content %}
